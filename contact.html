<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header>
        <div class="subscribe">
            <form>
                <input type="email" placeholder="Enter email" class="subscribe input">
                <button type="submit" class="subscribe ">Subscribe to my blog</button>
            </form>
        </div>
    </header>
    <div class="menu" onClick="openArticles()">ALL ARTICLES</div> 
    <div class="menu" onClick="openReviews()">REVIEWS</div> 
    <div class="menu" onClick="openContact()">CONTACT</div>
    <div class="container">
        <form>
            <label>First name</label>
            <input type="text" placeholder="Your first name.">
            <label>Last name</label>
            <input type="text" placeholder="Your last name.">
            <label>Country</label>
            <select>
                <option>Romania</option>
                <option>Austria</option>
                <option>Ungaria</option>
                <option>Bulgaria</option>
                <option>Italy</option>
            </select>
            <label>Subject</label>
            <textarea placeholder="Write something" style="height:200px"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
